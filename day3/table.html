<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Tables Demo</h1>
    <h2>Heaviest Birds</h2>
    <table>
        <thead>
            <tr>
                <th>동물</th>
                <th>평균 무게
                    [kg (lb)]</th>
                <th>최대 무게
                    [kg (lb)]</th>
                <th>비행 가능</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>타조</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>소말리아 타조</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>들칠면조</td>
                <td>13.5 (29.8)</td>
                <td>39 (86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <h2>Colspan and Rowspan Demo</h2>
    <table>
        <thead>
            <tr>
                <!-- <th rowspan="2" colspan="2">동물</th> -->
                <th rowspan="2">동물</th>
                <th colspan="2">평균 무게</th>
                <th colspan="2">최대 무게</th>
                <th rowspan="2">비행 가능</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>타조</td>
                <td>104</td>
                <td>230</td>
                <td>156.8</td>
                <td>346</td>
                <td>No</td>
            </tr>
            <tr>
                <td>소말리아 타조</td>
                <td>90</td>
                <td>200</td>
                <td>130</td>
                <td>287</td>
                <td>No</td>
            </tr>
            <tr>
                <td>들칠면조</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>39</td>
                <td>86</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
